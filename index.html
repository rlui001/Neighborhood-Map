<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Neighborhood Map Project</title>
		<link rel="stylesheet" href="css/main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>

	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-3 list no-float" id="list_container">
				<div class="form-group">
					<label for="filter">Filter:</label>
					<input type="text" class="form-control" id="filter" data-bind="textInput: filterLocation">

				</div>
				<!-- Search box goes here -->

				<ul class="list-group" data-bind="foreach: filterLocations">
					<li class="list-group-item" data-bind="text: name, click: animate"></li>

				</ul>


				</div>


				<div class="col-md-9 no-float" id="map">
				Error: google maps unable to load.
				</div>

			</div>
		</div>
	</body>


	<script src='js/knockout-3.4.1.js'></script>
	<script src='js/app.js'></script>
	<script src='js/oauth.js'></script>
	<script src='js/sha1.js'></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1GOyXq7Q4MvjSTExckpDE8UrTpezfoh0&callback=initApp"></script>



</html>
